<p>dbsnap works!</p>
<div class="row">
    <div class="col-xs-12">
       
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" (click)="onGetDBSnap()">Get DB SnapShot</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                   <label for="description">Latest DB Snapshot : </label>
                   <p-table [columns]="cols" [value]="users" [paginator]="true" [rows]="4" id="table">
                    <ng-template pTemplate="caption">
                      Project Details
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                      <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}}
                          <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                      <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
            </div>

    </div>
</div>
