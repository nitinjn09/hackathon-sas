<div class="row">
    <div class="col-xs-12">
        <h1>{{ microservice.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
       <h5>{{ microservice.description }}</h5> 
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Microservice <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a >Collect logs</a></li>
                <li><a >Take DB Snap shot</a></li>
                <li><a (click)="onEditMicroservice()">Edit</a></li>
                <li><a (click)="onDeleteMicroservice()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
