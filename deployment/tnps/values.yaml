# Default values for tnps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

application-server:
  image:
    repository: application-server-image
    tag: 0.0.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8084

project-manager:
  image:
    repository: project-manager-image
    tag: 0.0.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8082

db-core:
  image:
    repository: db-core-image
    tag: 0.0.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8083

mariadb:
  service:
    type: ClusterIP

sas-tool:
  image:
    repository: sas-tool-image
    tag: 0.0.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
    nodePort: 30003

#Nginx-ingress-controller Service Values
nginx-ingress:
  controller:
    service:
      nodePorts:
        http: 30001    #HTTP port exposed outside